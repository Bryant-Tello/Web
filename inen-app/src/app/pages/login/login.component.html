<header class="masthead" style="background-image: url(&quot;https://1.bp.blogspot.com/-_FFKS83j8pQ/YHnmpRMaXCI/AAAAAAABsPc/a-XdCLEMqtILuAdrwMqMS4N0QSujv1svACLcBGAsYHQ/s1600/inen-surquillo.jpg&quot;);">
    <div class="container">
        <div class="intro-text">
            <div class="intro-lead-in">
                <span style="-webkit-text-stroke: 1px rgba(120,120,120,0.50);">Bienvenido a:</span>
        </div>
        <div class="intro-heading text-uppercase">
            <span style="-webkit-text-stroke: 1px rgba(120,120,120,0.50);">&nbsp;INEN app</span>
            
        </div>
        <form [formGroup]="loginFormulacion" method="post">
            <div class="container">
                <div class="input-group mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Correo</label>
                        <input type="text" formControlName="correo" class="form-control" placeholder="@">
                    </div>
                    <div class="col-md-4">
                        <label for="clave" class="form-label">Clave</label>
                        <input type="password" formControlName="clave" class="form-control" placeholder="clave">
                    </div>
                </div>
            </div>
            
       
        


        <button (click)="___onSubmit()" type="submit" class="btn btn-success">Ingresar</button>
    </form>
    </div>

        <div class="col-md-3">
         <a href="password"> ¿Has olvidado la contraseña? </a>
        </div>
</div>

    
</header>
